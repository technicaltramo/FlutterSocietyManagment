name: t_society
description: a society management application by tramo technolab pvt. lmt.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  connectivity: ^2.0.2
  file_picker: ^2.1.6
  image_picker: ^0.6.7+22
  get: ^3.25.4
  dio: ^3.0.10
  freezed: ^0.12.7
  lottie: ^0.7.0+1
  shared_preferences: ^0.5.12+4
  socket_io_client: ^0.9.12
  get_it: ^5.0.4
  rxdart: ^0.25.0
  path_provider: ^1.6.27
  http: ^0.12.2
  volume: ^1.0.1
  infinite_scroll_pagination: ^2.3.0
  sliding_up_panel: ^1.0.2
  flutter_map: ^0.11.0
  cached_network_image: ^2.5.0
  firebase_messaging: ^7.0.3
  flutter_local_notifications: ^4.0.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/audio/
    - assets/icons/
  fonts:
    - family: Ansan
      fonts:
        - asset: assets/fonts/anson-regular-webfont.ttf
